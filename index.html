<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Guess The Word</title>
    <style>
        .buttonsOfKeys {
            border: 3px solid green;
        }
    </style>
</head>

<body onload="levels()">

    <div class="container-fluid ">
        <div class="row">
            <div class="col-lg-12 col-md-12 mt-5">
                <div style="padding: 10px; display: inline-block;border-radius: 10px;background-color: #B337E8;" class="float-right"> <b>Wrong Answers:</b> <span id='mistakes'> 0 </span> of <span id='maxWrong'></span></div>
            </div>
            <div class="col-12">
                <p style="font-size: 45px; color: #90B208;" class="text-center "> <b> Guess The Word</b></p>
            </div>

            <div class="col-lg-12 mt-3">
                <p id="level" style="font-size: 25px;font-weight: bold;text-align: center;color: brown;"> <b></b></p>
            </div>

            <img class=" " style="width: 25%; position: absolute;margin: auto;left: 7%;top: 5%;" id='HangarooPic' src="./images/source.gif" alt="">



        </div>
    </div>

    <div class="container mt-5">
        <div class="text-center mt-5">
            <p id="hintColor" style="color: blue;font-weight: bold;"> <b>Hint:</b> </p>
            <p style="font-size: 30px;" id="wordSpotlight">The word to be guessed goes here</p>
            <div style="font-size: 40px;font-weight: bold;color: green;" id="keyboard"></div>
        </div>
    </div>

    <p class="mt-4" style="text-align: center;position: relative;">
        <button id="tryageinBtn" type="button" class="btn btn-danger btn-lg mt-2 " onClick="reset()"> <b>Start</b> </button>
        <button id="skip" type="button" class="btn btn-primary btn-lg" onClick="skipQuestion()"> <b>Skip Question</b> </button>
        <button id="hintBtn" type="button" class="btn btn-success btn-lg" onClick="hint()"> <b>Hint</b> </button>
        <button id="restart" type="button" class="btn btn-success btn-lg" onClick="tryAgain()"> <b>Try Again</b> </button>
    </p>
    <script src="assests/jquery-3.5.1.min.js"></script>
    <script src='./js/Hangaroo.js'></script>
    <script>
    </script>
</body>

</html>
